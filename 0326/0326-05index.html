	<h1>《辛夷塢》</h1>
	<h3>木末芙蓉花，山中發紅萼。

澗戶寂无人，紛紛開且落。</h3>
	
	<h1>《九月九日憶山東兄弟》</h1>
	<h3>獨在異鄉為異客，每逢佳節倍思親。

遥知兄弟登高處，遍插茱萸少一人。</h3>
